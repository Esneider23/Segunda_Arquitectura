{% extends "base.html" %}

{% block page_content %}

<div class="page-header">
  <h1>Welcome to the update people section</h1>
</div>
<form action="/person_update/{{value[0][0]}}" method="post">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label >Id</label>
      <input type="text" class="form-control" id="id" name="id" readonly placeholder={{value[0][0]}}>
    </div>
    <div class="form-group col-md-6">
      <label >Name</label>
      <input type="text" class="form-control" id="first_name" name="first_name" value=" {{value[0][1]}} ">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label >Last Name</label>
      <input type="text" class="form-control" id="last_name" name="last_name" value={{value[0][2] }}>
    </div>
    <div class="form-group col-md-6">
      <button class="btn btn-primary" type="submit">Update</button>
    </div>
  </div>
</form>

{% endblock %}
